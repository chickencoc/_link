<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>


    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // fetch("https://nsso.ewha.ac.kr/sso/api/ewha/auth/status", {method: 'post', credentials: 'include'}).then(res => res.json()).then(json=> {
        //     document.querySelector("p").innerText = JSON.stringify(json);
        // })

        $.ajax({
            url: 'https://nsso.ewha.ac.kr/sso/api/ewha/auth/status',
            method: 'post',
            dataType: 'json', 
            xhrFields: { withCredentials: true }, 
            success: function(response) {
                document.querySelector("p").innerText = JSON.stringify(response);
                
            },
            error: function(xhr, status, error) {
                console.error("API 호출 실패:", error);
            }
        })
    </script>
</body>
</html>
